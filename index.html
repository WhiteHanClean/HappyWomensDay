<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>C 8-ым марта!</title>
    <link rel="stylesheet" href="style.css" />
    <audio
      src="./assets/Andy Grammer - Don't Give Up On Me (OST Five Feet Apart).mp3"
      type="audio/mp3"
      allow="autoplay"
      id="audio"
      preload="auto"
    ></audio>
  </head>
  <body class="not-loaded">
    <div class="night">
      <div class="march_text">
        <h1 class="animated_march_text">С 8 Марта!</h1>

        <h1 class="animated_march_text2">
          Пусть этот прекрасный весенний день наполнится радостью, улыбками и
          нежностью.
        </h1>
        <h1 class="animated_march_text2">
          Пусть ваши сердца озарит светлыми чувствами, а жизнь будет полна ярких
          моментов и вдохновения!
        </h1>

        <h1 class="animated_march_text2">с уважением DarkWonder7</h1>
      </div>
    </div>

    <button onclick="toggleMusic()" class="music_button">
      Включить музыку
    </button>

          <div class="flower__light flower__light--4"></div>
          <div class="flower__light flower__light--5"></div>

          <div class="flower__light flower__light--7"></div>

        <div class="grow-ans" style="--d: 3.4s">

    <script src="java.js"></script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script>
      function toggleMusic() {
        var audio = document.getElementById("audio");
        if (audio.paused) {
          audio.play();
          document.querySelector(".music_button").textContent =
            "Выключить музыку";
        } else {
          audio.pause();
          document.querySelector(".music_button").textContent =
            "Включить музыку";
        }
      }
    </script>
  </body>
</html>
